<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Student List</title>
  </head>
  <body>
    <header><h1>Hogwarts Students of 1991</h1></header>
    <main>
      <ul></ul>
    </main>
    <div class="BG hide">
      <div class="modal">
        <div class="infoContainer">
          <img class="crest" src="images/Gryffindor.png" alt="crest" />
          <div class="textContainer">
            <h2>name</h2>
            <h3>house</h3>
          </div>
        </div>
        <img class="img" src="images/img.jpg" alt="Student Photo" />
      </div>
    </div>
    <template>
      <li class="name">name</li>
    </template>
  </body>
</html>
